<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock and Quote Dashboard</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .section {
        margin-bottom: 30px;
      }
      .section h2 {
        border-bottom: 2px solid #ccc;
        padding-bottom: 5px;
      }
      .entry {
        background: #f4f4f4;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="section">
      <h2>Quote Updates</h2>
      <div id="quotes"></div>
    </div>

    <div class="section">
      <h2>Stock Trades</h2>
      <div id="stocks"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();

      const quotesDiv = document.getElementById("quotes");
      const stocksDiv = document.getElementById("stocks");

      // Helper to format timestamp
      function formatTime(ms) {
        const date = new Date(ms);
        return date.toLocaleTimeString();
      }

      // Handle quote updates
      socket.on("quoteUpdate", (quote) => {
        console.log("Received quote update", quote);
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `
    <strong>Quote for Stock:</strong> ${quote.symbol}<br/>
    Price: ${quote.price}<br/>
    Open: ${quote.open}<br/>
    High: ${quote.high}<br/>
    Low: ${quote.low}<br/>
    Previous Close: ${quote.close_previous}<br/>
    Change: ${quote.change !== null ? quote.change : "N/A"}<br/>
    Percent Change: ${
      quote.change_percent !== null ? quote.change_percent + "%" : "N/A"
    }
  `;
        quotesDiv.prepend(div);
      });

      // Handle stock trades
      socket.on("stockData", (payload) => {
        if (payload && Array.isArray(payload.data)) {
          payload.data.forEach((trade) => {
            const div = document.createElement("div");
            div.className = "entry";
            div.innerHTML = `
            <strong>Symbol:</strong> ${trade.s}<br/>
            <strong>Price:</strong> ${trade.p}<br/>
            <strong>Volume:</strong> ${trade.v}<br/>
            <strong>Time:</strong> ${formatTime(trade.t)}<br/>
            <strong>Conditions:</strong> [${trade.c.join(", ")}]
          `;
            stocksDiv.prepend(div);
          });
        }
      });
    </script>
  </body>
</html>
