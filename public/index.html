<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Tracker Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="app-title">Stock Tracker</h1>
      <nav>
        <button id="watchlist-button" class="nav-button">Watchlist</button>
      </nav>
    </header>

    <main class="dashboard-container">
      <div class="search-section">
        <input type="text" id="search-input" placeholder="Search Stocks/Crypto..." />
      </div>

      <div class="stock-list-container">
        <table>
          <thead>
            <tr>
              <th></th> <th>#</th>
              <th>Stocks/Crypto</th>
              <th>Price</th>
              <th>Change</th>
              <th>% Change</th>
              <th>Open</th>
              <th>High</th>
              <th>Low</th>
              <th>Prev. Close</th>
            </tr>
          </thead>
          <tbody id="stock-table-body">
            </tbody>
        </table>
      </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
