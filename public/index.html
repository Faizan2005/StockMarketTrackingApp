<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="main-header">
      <h1 class="app-title">Stock Tracker</h1>
      <nav>
        <button id="my-watchlist-button" class="nav-button">My Watchlist</button>
    <a href="/auth/logout" class="nav-button">Sign Out</a>
      </nav>
    </header>

    <main>
      <section class="search-section">
        <input type="text" id="search-input" placeholder="Search stocks or crypto..." />
      </section>

      <section class="stock-list-container">
        <table>
          <thead>
            <tr>
              <th></th> <th>#</th>
              <th class="sortable" data-sort-by="symbol">Stocks/Crypto <span class="sort-arrow"></span></th>
              <th class="sortable" data-sort-by="price">Price <span class="sort-arrow"></span></th>
              <th class="sortable" data-sort-by="change">Change <span class="sort-arrow"></span></th>
              <th class="sortable" data-sort-by="change_percent">% Change <span class="sort-arrow"></span></th>
              <th>Open</th>
              <th>High</th>
              <th>Low</th>
              <th>Prev. Close</th>
            </tr>
          </thead>
          <tbody id="stock-table-body">
            </tbody>
        </table>
      </section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
